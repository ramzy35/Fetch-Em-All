<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        .login-button {
            background-color: #fff;
            color: #222;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        main {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .project-card h3 {
            margin-bottom: 20px;
        }

        .project-card button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .project-card .visit {
            background-color: #28a745;
            color: white;
        }

        .project-card .locked {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 10px 0;
        }

        .project-card .locked i {
            margin-right: 6px;
        }
    </style>
</head>

<body>

    <header>
        <h1>FetchEmAll</h1>
        <a href="/login" class="login-button">Log In</a>
    </header>

    <main>
        <div class="project-card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                alt="Pokemon">
            <h3>Pokemon</h3>
            <button class="visit" onclick="window.location.href='/pokemon'">Visit Site</button>
        </div>

        <div class="project-card">
            <img src="../assets/fifa.png" alt="FIFA">
            <h3>FIFA</h3>
            <button class="locked" disabled>
                ðŸ”’ Locked
            </button>
        </div>

        <div class="project-card">
            <img src="../assets/fortnite.png" alt="Fortnite">
            <h3>Fortnite</h3>
            <button class="locked" disabled>
                ðŸ”’ Locked
            </button>
        </div>

        <div class="project-card">
            <img src="../assets/MTG.png" alt="MTG">
            <h3>MTG</h3>
            <button class="locked" disabled>
                ðŸ”’ Locked
            </button>
        </div>

        <div class="project-card">
            <img src="../assets/lego.png" alt="LegoMasters">
            <h3>LegoMasters</h3>
            <button class="locked" disabled>
                ðŸ”’ Locked
            </button>
        </div>

        <div class="project-card">
            <img src="../assets/lotr.png" alt="LOTR">
            <h3>LOTR</h3>
            <button class="locked" disabled>
                ðŸ”’ Locked
            </button>
        </div>
    </main>

</body>

</html>
