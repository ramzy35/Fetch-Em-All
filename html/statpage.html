<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats</title>

    <base rel="noopener noreferrer">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pokedex.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/clouds.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/types.css">
    <link rel="stylesheet" href="../css/stat.css">

    <script src="https://kit.fontawesome.com/3046fdd1a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <section class="nav__left">
            <a href="#top" class="nav__left__logo"><img src="../assets/pokeball.png " alt="Fetch 'Em All Logo"></a>
            <a href="#top" class="nav__left__title">
                <h1>Fetch 'Em All</h1>
            </a>
        </section>

        <ul class="nav__items">
            <a href="./pokedex.html">
                <li>Pokedex</li>
            </a>
            <a href="./mypokemon.html">
                <li>My Pokemon</li>
            </a>
            <a href="./wtp.html">
                <li>Who's That Pokemon</li>
            </a>
            <!-- temporary way to get to statpage -->
            <a href="#top">
                <li class="active">Statpage</li>
            </a>
        </ul>
    </nav>

    <section id="clouds">
        <section class="cloud x1"></section>
        <section class="cloud x2"></section>
        <section class="cloud x3"></section>
        <section class="cloud x4"></section>
        <section class="cloud x5"></section>
    </section>

    <main>
        <section class="pokestat">
            <section class="pokestat__top">
                <section class="pokestat__top--left">
                    <h2 class="pokestat__title">Blastoise</h2>
                    <p class="pokestat__id">#9</p>
                    <p class="pokestat__types">Water</p>
                    <section class="small-stats">
                        <i class="fa-solid fa-ruler-vertical length-icon"></i>
                        <p class="pokestat__length">1.6m</p>
                        <i class="fa-solid fa-weight-hanging weigth-icon"></i>
                        <p class="pokestat__weigth">85.5kg</p>
                    </section>
                </section>
                <section class="pokestat__top--right">
                    <img class="pokestat__img"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png">
                </section>
            </section>
            <section class="pokestat__buttons">
                <a href="battle.html" class="pokestat__catch">Catch</a>
                <a href="compare.html" class="pokestat__compare">Compare</a>
            </section>
            <section class="pokestat__chain">
                <h3 class="chain__title">Evolution chain</h1>
                    <section class="chain-wrapper">
                        <section class="chain--first">
                            <h2>Squirtle</h2>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png">
                        </section>
                        <section class="chain--first">
                            <h2>Wartortle</h2>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png">
                        </section>
                        <section class="chain--first">
                            <h2>Blaustoise</h2>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png">
                        </section>
                    </section>
            </section>
        </section>
    </main>

    <footer>
        <p> Made by
            <a href="https://github.com/DVdBdev" target="_blank">Dries</a>,
            <a href="https://github.com/StefDB6" target="_blank">Stef</a>,
            <a href="https://github.com/JE2004-png" target="_blank">Jarne</a> &
            <a href="https://github.com/ramzy35" target="_blank">Ramzy</a>
            using <a href="https://pokeapi.co/" target="blank">pokeapi</a>
        </p>
        <p><a href="./sources.html">Sources</a></p>
    </footer>
</body>

</html>
