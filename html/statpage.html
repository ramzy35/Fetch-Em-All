<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats</title>

    <base rel="noopener noreferrer">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pokedex.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/types.css">
</head>
<body>
    <nav class="nav">
        <section class="nav__left">
            <a href="#top" class="nav__left__logo"><img src="../assets/pokeball.png " alt="Fetch 'Em All Logo"></a>
            <a href="#top" class="nav__left__title"><h1>Fetch 'Em All</h1></a>
        </section>

        <ul class="nav__items">
            <a href="#"><li>Home</li></a>
            <a href="#top"><li class="active">Pokedex</li></a>
            <a href="#"><li>My Pokemon</li></a>
            <a href="#"><li>Who's That Pokemon</li></a>
        </ul>
    </nav>

    <main>
        <section class ="pokestat">
            <section class ="pokestat__top">
                <section class = "pokestat__top__left">
                    <h2 class = "pokestat__top__left__name"></h2>
                    <p class = "pokestat__top__left__id"></p>
                    <img src="" class="pokestat__top__left__type">
                </section>

                <img src="" class = "pokestat__top__left__img">

                <section class = "pokestat__top__right">
                    <section class = "pokestat__top__right__height">
                        <img src="../images/height.jpg" class = "pokestat__top__right__height__img">
                        <p class = "pokestat__top__right__height__text"></p>
                    </section>

                    <section class = "pokestat__top__right__weight">
                        <img src="../images/weight.jpg" class = "pokestat__top__right__weight__img">
                        <p class = "pokestat__top__right__weight__text"></p>        
                    </section>
                </section>
                <button class = "pokestat__top__catch">Catch</button>
                <button class = "pokestat__top__compare">Compare with</button>
            </section>

            <section class = "pokestat__bottom">
                <section class = "pokestat__bottom__evolution">
                    <h2>Evolution chain</h2>
                    <section class = "pokestat__bottom__evolution__card">
                        <img src="" class="pokestat__bottom__evolution__card__img">
                        <section class = "pokestat__bottom__evolution__card__right">
                            <h2 class = "pokestat__bottom__evolution__card__right__name"></h2> <br>
                            <img src="" class = "pokestat__bottom__evolution__card__right__type">
                            <p class = "pokestat__bottom__evolution__card__right__gen"></p>
                        </section>
                    </section>
                </section>
                
                <section class = "pokestat__bottom__left">
                    <section class = "pokestat__bottom__left__stats">
                        <h2>Stats</h2>
                    </section>

                    <section class = "pokestat__bottom__left__type">
                        <h2>Type</h2>
                    </section>
                </section>

                <section class = "pokestat__bottom__right">
                    <section class = "pokestat__bottom__right__stats">
                        <h2>Other Stats</h2>
                    </section>

                    <section class = "pokestat__bottom__right__type">
                        <h2>Type</h2>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <p>Made by Dries, Stef, Jarne & Ramzy</p>
        <p>Using <a href="https://pokeapi.co/" target="blank">pokeapi</a></p>
    </footer>
</body>
</html>
