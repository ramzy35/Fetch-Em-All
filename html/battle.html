<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/battle.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <section class="app">
        <h1 class="title">Battle</h1>

        <section class="battle">
            <section class="battle__box--top-left">
                <h2 class="battle__pokemon--top">Venusaur</h2>
                <section class="battle__hpbar--top">
                    <section class="battle__hpbar__fill--top">

                    </section>
                </section>
                <h4 class="battle__pokemon__lvl--top">Lvl. 4</h4>
            </section>
            <section class="battle__box--top-right">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt=""
                    class="battle__pokemon__img--top">
            </section>
            <section class="battle__box--bottom-left">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png" alt=""
                    class="battle__pokemon__img--bottom">
            </section>
            <section class="battle__box--bottom-right">
                <h2 class="battle__pokemon--bottom">Pikachu</h2>
                <section class="battle__hpbar--bottom">
                    <section class="battle__hpbar__fill--bottom">

                    </section>
                </section>
                <h4 class="battle__pokemon__lvl--bottom">Lvl. 3</h4>
                <h4 class="battle__pokemon__hp--bottom">20/30</h4>
            </section>
            <section class="battle__bottom-menu">
                <section class="battle-text battle__text-box-left">
                    Battle text
                </section>
                <section class="battle__text-box-right">
                    <section class="battle__options">
                        <h4 class="battle__options--top-left">Fight</h4>
                        <!-- <h4 class="battle__options--top-right">Pokemon</h4> -->
                        <h4 class="battle__options--bottom-left">Catch</h4>
                        <h4 class="battle__options--bottom-right">Run</h4>
                    </section>

                </section>
            </section>
        </section>
    </section>
</body>

</html>
