<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/landing.css">
    <script src="https://kit.fontawesome.com/3046fdd1a4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <button class="landing__login">Log in</button>
    </header>
    <main>
        <h1 class="projects__title"></h1>
        <section class="projects">
            <section class="projects__card">
                <h2 class="projects__card__title">Pokemon</h2>
                <section class="projects__card__bottom">
                    <img class="projects__card__img" src="../assets/poke.png" alt="project type image">
                    <button class="projects_card__button">Visit site</button>
                </section>
            </section>
            <section class="projects__card">
                <h2 class="projects__card__title">Fifa</h2>
                <section class="projects__card__bottom">
                    <img class="projects__card__img" src="../assets/fifa.png" alt="project type image">
                    <button class="projects_card__button"><i class="fa-solid fa-lock"></i></i></button>
                </section>
            </section>
            <section class="projects__card">
                <h2 class="projects__card__title">Fortnite</h2>
                <section class="projects__card__bottom">
                    <img class="projects__card__img" src="../assets/fortnite f.png" alt="project type image">
                    <button class="projects_card__button"><i class="fa-solid fa-lock"></i></button>
                </section>
            </section>
            <section class="projects__card">
                <h2 class="projects__card__title">MTG</h2>
                <section class="projects__card__bottom">
                    <img class="projects__card__img" src="../assets/MTG.png" alt="project type image">
                    <button class="projects_card__button"><i class="fa-solid fa-lock"></i></button>
                </section>
            </section>
            <section class="projects__card">
                <h2 class="projects__card__title">LegoMasters</h2>
                <section class="projects__card__bottom">
                    <img class="projects__card__img" src="../assets/lego.png" alt="project type image">
                    <button class="projects_card__button"><i class="fa-solid fa-lock"></i></button>
                </section>
            </section>
            <section class="projects__card">
                <h2 class="projects__card__title">LOTR</h2>
                <section class="projects__card__bottom">
                    <img class="projects__card__img" src="../assets/lotr.png" alt="project type image">
                    <button class="projects_card__button"><i class="fa-solid fa-lock"></i></button>
                </section>
            </section>
        </section>
    </main>
    <!-- NO footer needed. -->
</body>
</html>
