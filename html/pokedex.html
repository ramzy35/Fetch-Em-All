<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pokedex.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="pokedex__nav">
        <section class="pokedex__nav__title">
            <a href="#top"><img src="../assets/pokeball.png " alt="Fetch 'Em All Logo"></a>
            <a href="#top"><h1>Fetch 'Em All</h1></a>
        </section>

        <ul class="pokedex__nav__items">
            <a href="#"><li>Home</li></a>
            <a href="#home" class="active"><li>Pokedex</li></a>
            <a href="#"><li>My Pokemon</li></a>
            <a href="#"><li>Who's That Pokemon</li></a>
        </ul>
    </nav>

    <main id="home">

        <section class="pokedex">
            <section class="pokedex__card">
                <section class="pokedex__card__left">
                    <h2 class="pokedex__card__left__name"></h2>
                    <p class="pokedex__card__left__id"></p>
                    <p class="pokedex__card__left__types"></p>
                </section>
        
                <img src="" class="pokedex__card__img--front">
            </section>
        </section>

    </main>


    <footer>
        <p>Made by Dries, Stef, Jarne & Ramzy</p>
        <p>Using <a href="https://pokeapi.co/">pokeapi</a></p>
    </footer>

    <script src="../pokedex.js"></script>

</html>
